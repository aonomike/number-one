<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number One</title>
        <meta name="description" content="Find what was No. 1 on your birthday!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:css(.tmp) public/styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js public/scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <div class="wrapper">
            <a href="https://github.com/tbtommyb"><img class="githubImage" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
            <section id="number-oneapp" class="container">
                <hgroup>
                    <h1 class="titleText">What was No. 1 on your birthday?</h1>
                    <br />
                </hgroup>
                <section id="main">
                    <div class="div-date">
                        <form id='dateEntry' class='dateEntry'>
                            <input type="text" id="date" name="birthday" data-template="D MMM YYYY"/>
                            <br />
                            <br />
                            <br />
                            <button type="submit" name="submit">Go</button>
                        </form>
                    </div>
                    <div id="record" class="recordHolder"></div>
                    <div class="videowrapper">
                        <div id="playerYT"></div>
                    </div>
                </section>
            </section>
        </div>
        <!-- build:js public/scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/moment.js"></script>
        <Script src="bower_components/combodate.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) public/scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
