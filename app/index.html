<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>Number One</title>
        <meta name="description" content="Find what was No. 1 on your birthday!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <section id="number-oneapp">
            <hgroup>
                <h1>What was No. 1 on your birthday?</h1>
                <br />
            </hgroup>
            <section id="main">
                <div id="div-date">
                    <form id='dateEntry'>
                        <input type="text" id="date" name="birthday" data-template="D MMM YYYY"/>
                        <br />
                        <br />
                        <br />
                        <button type="submit" name="submit">Go</button>
                    </form>
                </div>
                <div id="record"></div>
            </section>
        </section>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/moment.js"></script>
        <Script src="bower_components/combodate.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
        <script>
            $(function(){
                $('#date').combodate({
                    minYear: 1952,
                    format: 'YYYY-MM-DD'
                });
            });
        </script>

</body>
</html>
