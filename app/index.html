<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Number One</title>
        <meta name="description" content="Find what was No. 1 on your birthday!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:css(.tmp) public/styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js public/scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>

        <div id="wrapper">
        <section id="number-oneapp">
            <hgroup>
                <h1>What was No. 1 on your birthday?</h1>
                <br />
            </hgroup>
            <section id="main">
                <div id="div-date">
                    <form id='dateEntry'>
                        <input type="text" id="date" name="birthday" data-template="D MMM YYYY"/>
                        <br />
                        <br />
                        <br />
                        <button type="submit" name="submit">Go</button>
                    </form>
                </div>
                <div id="record"></div>
                <div id="player"></div>
            </section>
        </section>
    </div>
        <!-- build:js public/scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/lodash/dist/lodash.compat.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/moment.js"></script>
        <Script src="bower_components/combodate.js"></script>
        <!-- endbuild -->
        <!-- build:js({.tmp,app}) public/scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

</body>
</html>
